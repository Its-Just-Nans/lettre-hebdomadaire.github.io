<html>
    <head>
        <title> Taquin </title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../style.css" type="text/css"/>
        <link rel="stylesheet" href="style_taquin.css" type="text/css"/>
        <script src="taquin.js"></script>
    </head>
    
    <body>
        <div class="topnav">
			<div class="topnav-left">
				<a class="img-link" href="../">
					<img class="img-link" style="max-height:100%; width:auto;" src="../assets/Logo_LH2.png" alt="Lettre Hebdomadaire" border="0">
				</a>
			</div>
			<div class="topnav-right">
				<div id="lang">
					<a href="index.html" class="langlink">
						<img src="../assets/fr.png" alt="Français" class="langlink" border="0">
					</a>
					<a href="index_en.html" class="langlink">
						<img src="../assets/en.png" alt="English" class="langlink" border="0">
					</a>	
				</div>
			</div>
		</div>

        <div id="taquin">
            <div id="floating">
                <div class="letter l1"> B </div>
                <div class="letter l2"> R </div>
                <div class="letter l3"> A </div>
                <div class="letter l4"> V </div>
                <div class="letter l5"> O </div>
                <div class="letter l6"> ! </div>
            </div>
            <div>
                <canvas id="canvas" class="base" width="500" height="500"></canvas>
                <div id="menu_taquin">
                    <div id="moves">Nombre de coups : 0</div><br>
                    <button id="newGame" class="menu_button" onclick="shuffle()">Nouvelle partie</button> <br>
                    <button id="help" class="menu_button" onclick="help()">Je suis nul.le &#128557;</button>
                    <button id="help-2" class="menu_button" onclick="help_2()">Vraiment aidez moi je suis éclaté.e au sol &#128534;</button>
                </div>
            </layout-linear>
            
        </div>
    </body>
</html>
